<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagem/png" href="imagens/icon.png">
    <title>Feministas na Ciência</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Raleway:wght@200;700&display=swap');
    </style>
</head>
<body>
    <header>
        <section>
            <a href="index.html">
                <img id="logotipo" alt="logotipo Feministas na Ciência" src="imagens/5.png">
            </a>            
            <figure class="logo-feminista">
                <a href="bertha.html" alt="imagem bertha"><img class="logo-feminista" src="imagens/4.png" 
                    onmouseover="this.src='./imagens/25.png'" onmouseout="this.src='./imagens/4.png'">
                    <figcaption>
                        Bertha <br> Lutz
                    </figcaption>
                </a>
            </figure>
            <figure class="logo-feminista">
                <a href="mayana.html" alt="imagem mayana"><img class="logo-feminista" alt="logotipo Mayana Zatz" src="imagens/6.png"  
                    onmouseover="this.src='./imagens/26.png'" onmouseout="this.src='./imagens/6.png'">
                    <figcaption>
                        Mayana <br> Zatz 
                    </figcaption>
                </a>
            </figure>
            <figure class="logo-feminista">
                <a href="johanna.html"alt="imagem johanna"><img class="logo-feminista" alt="logotipo Johanna Döbereiner" src="imagens/7.png"  
                    onmouseover="this.src='./imagens/27.png'" onmouseout="this.src='./imagens/7.png'">
                    <figcaption>
                        Johanna <br> Döbereiner
                    </figcaption>
                </a>
            </figure>    
        </section>
    </header>
    <main>
        <article>
            <div>
                <figure id="container">
                    <img class="forma-info" alt="forma geométrica vermelha" src="imagens/17.png">  
                    <figcaption>Clique e se inspire com a história<br>
                        de <strong>três mulheres</strong> que <strong>mudaram</strong><br>
                        <strong>o rumo da Ciência</strong> e da luta pela<br> 
                        <strong>equidade de gênero</strong> no Brasil.
                    </figcaption>
                </figure>
            </div>
        </article>
    </main>
    <footer>
        <span>
            <p>Desenvolvido por Alyce Quegi para o projeto WomakersCode - 2023</p>
             <a href="https://www.linkedin.com/in/alycequegi/" class="icone">
                <img class="icone" alt="linkedin" src="imagens/9.png">
            </a> 
            <a href="https://github.com/alyquegi" class="footer-link">
                <img class="icone" alt="github" src="imagens/10.png">
            </a> 
        </span>
    </footer>
</body>
</html>
